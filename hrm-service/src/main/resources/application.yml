spring:
  application:
    name: hrm-service
  cloud:
    nacos:
      discovery:
        server-addr: nacos
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://mariadb:3306/player-service?createDatabaseIfNotExist=true
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  sql:
    init:
      mode: always
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
    exchange: hrm-service
    game:
      exchange: game-service
      queue: hrm->game
  data:
    redis:
      host: redis
      port: 6379

server:
  port: 9500
